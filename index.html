<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">
    <!-- <link rel="stylesheet" href="/index.css"> -->
    <link href='https://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/stylesheets/jquery.combinedScroll.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/LoadGo/2.1/loadgo.min.js"></script>

</head>


<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Grow Box</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#home">Home</a></li>
                <li><a href="#section-one">Control Panel</a></li>
                <li><a href="#section-two">Progression</a></li>
                <li><a href="#section-three">Data Analytic</a></li>
            </ul>
        </div>
    </nav>


    <div id="section-one" class="gd-section pad-large">
        <!-- <div id="divProgress"></div> -->
        <div class="gd-center">
            <!-- <h1>Section One</h1> -->
            <p></p>
        </div>

        <div id="section-two" class="gd-section pad-large">
            </br>
            </br>
            <div class=" col-md-6 col-md-offset-3 ">
                <h1></h1>
                <div class="panel panel-default col-md-8 col-md-offset-2 ">
                    <div class="panel-body">
                        <img src="/assets/plant.png" id="plant-img"></img>
                        <button id="clickPant">click</button>
                        <span class="label label-primary" id="progressLabel">0%</span>
                    </div>
                </div>

                <div id="section-three" class="gd-section pad-large">
                    <div class="gd-center">
                        <!-- <h1>Section Three</h1> -->
                        <p></p>
                    </div>

                    <script type="text/javascript">
                        var start = 0;

                        //jQuery
                        $("#plant-img").load(function() {
                            $('#plant-img').loadgo({
                                'direction': 'bt'
                            });
                        }).each(function() {
                            if (this.complete) $(this).load();
                        });

                        $('#clickPant').click(function() {

                            if (start >= 100) {
                                start = -10;
                            }

                            start += 10;
                            console.log(start);
                            $('#plant-img').loadgo('setprogress', start);
                            $('#progressLabel').text(start + "%");

                        });

                        jQuery(document).ready(function($) {

                            // Hook up the current state to the nav bar
                            $('.page-navigation').onePageNav();

                        });
                    </script>

</body>

</html>
